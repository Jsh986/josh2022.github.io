<!DOCTYPE html>
<html>
<head>
  <title>Job Vacancy Application</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: white;
    }
    
    header {
      background-color:#4CAF50;
      color: BLACK;
      padding: 20px;
      text-align: center;
    }
    
    
    footer {
      background-color:#4CAF50;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    
    footer a {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #666;
      color: black;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }

    footer a:hover {
      background-color: yellow;
      color:#4CAF50;
    }

    section {
      margin: 20px;
    }
    
    h1 {
      font-size: 24px;
      text-align: center;
    }
    
    label {
      display: block;
      margin-top: 10px;
    }
    
    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 5px;
      font-size: 14px;
    }
    
    input[type="submit"],
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color:#666;
      color: black;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }

    input[type="submit"]:hover {
      background-color: #4CAF50;
      color:yellow;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color:#666;
      color: black;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
    background-color: #4CAF50;
    color:yellow;

    }
    
    .success-message {
      margin-top: 20px;
      padding: 10px;
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .data-display {
      margin-top: 20px;
      border: 5px solid green;
      background-color: white;
      padding: 10px;
    
    }

  </style>
</head>
<body>
  <header>
    <h1>Job Vacancy Application</h1>
  </header>
  
<section>

<form id="job-application-form">
      <label for="job-title">Job Title:</label>
      <input type="text" id="job-title" name="job-title" required>
      
      <label for="job-location">Job Location:</label>
      <input type="text" id="job-location" name="job-location" required>
      
      <label for="job-description">Job Description:</label>
      <textarea id="job-description" name="job-description" rows="5" required></textarea>
      
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="phone">Phone Number:</label>
      <input type="text" id="phone" name="phone" required>
      
      <label for="resume">Resume:</label>
      <input type="file" id="resume" name="resume" required>
      
      <label for="cover-letter">Cover Letter:</label>
      <input type="file" id="cover-letter" name="cover-letter" required>
      
      <label for="education">Education:</label>
      <textarea id="education" name="education" rows="5" required></textarea>
      
      <label for="work-experience">Work Experience:</label>
      <textarea id="work-experience" name="work-experience" rows="5" required></textarea>
      
      <label for="skills">Skills:</label>
      <textarea id="skills" name="skills" rows="5" required></textarea>
      
      <label for="references">References:</label>
      <textarea id="references" name="references" rows="5" required></textarea><br><br>
      
      <input type="submit" value="SUBMIT">
      <button type="button" id="reset-button"> RESET</button>
</form>
    
    <div id="success-message" class="success-message" style="display: none;">
        Application submitted successfully!
    </div>

    <div id="data-display" class="data-display" style="display: none;"></div>

</section>

<footer>
  <a href="index.html">RETURN</button>
</footer>
  
<script src="script2.js"></script>

  
</body>
</html>
